apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mongo-ingress
  namespace: frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx  # Correct placement
  rules:
  - host: rakanprojects.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mongo-frontend-service
            port:
              number: 80
      - path: /items
        pathType: Prefix
        backend:
          service:
            name: mongo-backend-service
            namespace: backend
            port:
              number: 80
